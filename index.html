<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Choice | Form</title>

    <!--Bootstrap CSS Reference-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--CSS File-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="heading">Why starve when you have us</h1>
        <!-- Form starts here-->
        <form id="food-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--Input First Name-->
                    <label for="firstname" class="form-control-label">First Name</label>
                    <input type="text" id="firstname" class="form-control transparent-input" name="firstname" >
                </div>
                <div class="form-group col-md-6">
                    <!--Input Last Name-->
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control transparent-input" name="lastname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--Input Address -->
                    <label for="addess">Address</label>
                    <input type="text" id="address" class="form-control transparent-input" name="address">
                </div>
                <div class="form-group col-md-6">
                    <!--Input Pincode-->
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" class="form-control transparent-input" name="pincode">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--Radio box input for choosing user's gender-->
                    <p>Gender</p>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="male" name="gender" class="form-check-input transparent-input" value="Male">
                            <label for="male" class="form-label-input">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="female" name="gender" class="form-check-input transparent-input" value="Female">
                            <label for="female" class="form-label-input">Female</label>
                        </div>
                </div>
                <div class="form-group col-md-6">
                    <!--Users Choice of food using select dropdown-->
                    <label for="choice-of-food">Choices of Food</label>
                    <select id="choice-of-food" multiple class="form-control transparent-input">
                        <option>Vegetarian</option>
                        <option>Meat & Poultry</option>
                        <option>Sea Foods</option>
                        <option>Dairy Products</option>
                        <option>Baked Foods</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--Input field for state-->
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" class="form-control transparent-input">
                </div>
                <div class="form-group col-md-6">
                    <!--Input field for country-->
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" class="form-control transparent-input">
                </div>
            </div>
            <!--Form submit button-->
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
        <!--Form ends here-->
        <br/>
    </div>
    <script src="script.js"></script>
</body>
</html>
